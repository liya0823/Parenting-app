<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>安心餵</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/logo.png">
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      background-color: #FACFC5;
      font-family: Arial, sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    
    .phone-container {
      width: 100%;
      max-width: 500px;
      height: 100vh;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .logo {
      max-width: 200px;
      margin-bottom: 20px;
    }
    
    .title {
      color: #7C695B;
      font-size: 24px;
      margin: 10px 0;
    }
    
    .subtitle {
      color: #7C695B;
      font-size: 16px;
      margin-bottom: 30px;
    }
    
    .chat-container {
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }
    
    .message {
      max-width: 85%;
      padding: 15px 20px;
      border-radius: 18px;
      font-size: 16px;
      line-height: 1.5;
    }
    
    .assistant-message {
      background-color: #FEF7EC;
      color: #7C695B;
      align-self: flex-start;
      text-align: left;
    }
    
    .button {
      background-color: #FEF7EC;
      color: #7C695B;
      border: none;
      border-radius: 20px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="phone-container">
    <div class="content">
      <img src="/logo-02.png" alt="Logo" class="logo">
      <h1 class="title">安心餵</h1>
      <p class="subtitle">您的哺育小助手</p>
      
      <div class="chat-container">
        <div class="message assistant-message">
          您好！我是安心餵智能助手，可以回答您關於餵養、照顧嬰兒的問題。
        </div>
      </div>
      
      <button class="button" id="enter-app">進入應用</button>
    </div>
  </div>
  
  <script>
    document.getElementById('enter-app').addEventListener('click', function() {
      window.location.href = '/';
    });
  </script>
</body>
</html>
